<form role="form" action="/Authorization/Registration" method="post" data-toggle="validator" data-disable=false data-delay=100>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Регистрация нового пользователя</h4>
    </div>
    <div class="modal-body result return_result">
        <div class="row return_wait">
            <div class="col-md-2"></div>
            <div class="col-md-8">


                <div class="form-group has-feedback">
                    <label for="inputLogin" class="control-label add_asterisk">Логин</label>
                    <input type="text" class="form-control" id="inputLogin" placeholder="Login" name="login" data-remote="/Status/CheckLogin" maxlength="100" required>
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>

                </div>

                <div class="form-group has-feedback">
                    <label for="InputPassword" class="control-label add_asterisk">Пароль</label>
                    <input type="password" class="form-control" id="InputPassword" name="password" placeholder="Пароль" maxlength="100" required>
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                </div>
                <div class="form-group has-feedback">
                    <label for="InputEmail" class="control-label add_asterisk">Email</label>
                    <input type="email" class="form-control" id="InputEmail" name="email" placeholder="Enter email" maxlength="100" required>
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                </div>
                <div class="form-group has-feedback">
                    <label for="InputFio" class="control-label add_asterisk">ФИО</label>
                    <input type="text" class="form-control" id="InputFio" placeholder="ФИО" name="first_name" maxlength="100" required>
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                </div>
                <div class="form-group has-feedback">
                    <label for="address" class="control-label add_asterisk">Город</label>
                    <input type="text" class="form-control" id="address" placeholder="Город " name="address" maxlength="100" required>
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                </div>
                <div class="form-group has-feedback">
                    <label for="phonenum" class="control-label add_asterisk">Мобильный телефон</label>
                    <input type="tel" class="form-control phone" id="phonenum" placeholder="Mobile " name="mobile" required>
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>

                </div>
                <div class="form-group">
                    <label for="InputSkype">Skype</label>
                    <input type="text" class="form-control" id="InputSkype" placeholder="Skype" maxlength="100" name="skype">
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="terms" data-error="Необходимо принять правила пользования" required>
                            C правилами пользования согласен.
                        </label>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
            <input type="submit" class="btn btn-primary loading-wait-btn" data-loading-text="Обработка..." value="Зарегистрироваться">

        </div>
    </div>
    
</form>
<div class="col-md-2"></div>
